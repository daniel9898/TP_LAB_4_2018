<div [@routerTransition]>
    <div class="row">
        <div class="col-lg-4">
            <app-page-header [heading]="'Genere su reserva...'" [icon]="'far fa-suitcase'"></app-page-header>
            <div class="card mb-3">
                <div class="card-header">Seleccione fecha y hora</div>
                <div class="card-body">

                    <form class="form-inline ">
                        
                        <app-date-picker (sendDate)="takeDate($event)"> </app-date-picker>&nbsp;&nbsp;
                         
                        <app-timepicker (sendTime)="takeTime($event)"></app-timepicker>
                      
                    </form>

                    <div class="alert alert-info mb-0">
                        <strong>Fecha :</strong> {{ selection.date }} {{ selection.time }}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-6">
                    <fieldset class="form-group">
                        <label>Origen  &nbsp; &nbsp;</label>
                        <i class="fas fa-globe" (click)="goMyUbication()"></i>
                        <input places-auto-complete
                               [(ngModel)]="default_origin" 
                               class="form-control"
                               (place_changed)="placeChanged($event,'ori')"
                               [types]="['geocode']">
                    </fieldset>
                </div>
                <div class="col-lg-6">
                    <fieldset class="form-group">
                        <label>Destino</label>
                        <input class="form-control"
                               places-auto-complete
                               class="form-control"
                               (place_changed)="placeChanged($event,'des')"
                               [types]="['geocode']" >
                    </fieldset>
                </div>
            </div>
            
    
            <ngui-map [center]="center">
               <marker [position]="marker_destiny"></marker>
               <marker [position]="marker_origin"></marker>
            </ngui-map>
                
            <hr>

            <div class="row">
                <div class="col-lg-6">
                    <fieldset class="form-group">
                        <button type="submit" class="btn btn-success btn-block"  [disabled]="false">
                          Preferencias &nbsp;<i class="fas fa-car"></i> 
                        </button>
                    </fieldset>
                </div>
                <div class="col-lg-6">
                   <fieldset class="form-group">
                        <button type="submit" class="btn btn-info btn-block" (click)="save()" 
                        [disabled]="false">
                          Reservar &nbsp;<i class="fas fa-car"></i> 
                        </button>
                    </fieldset>
                </div>
            </div>
        
        </div>
    </div>
</div>
