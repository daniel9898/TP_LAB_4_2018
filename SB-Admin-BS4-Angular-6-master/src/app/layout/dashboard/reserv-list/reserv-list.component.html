<div *ngIf="!see_table">
    <ngb-alert *ngIf="alert.view" [type]="alert.type" [dismissible]="false">
      <strong>{{ alert.title }}</strong>{{ alert.message }}
    </ngb-alert>
</div>

<div *ngIf="see_table" class="table-responsive">
	<table class="table table-dark table-hover">
	<caption>Reservas y viajes</caption>
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Fecha&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
	      <th scope="col">Hora</th>
	      <th scope="col">Origen</th>
	      <th scope="col">Destino</th>
	      <th scope="col">Estado</th>
	      <th scope="col">Precio</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr *ngFor="let reserv of list; let i = index">
		    <th scope="row">{{ i + 1 }}</th>
		    <td>{{ reserv.date }}</td>
		    <td>{{ reserv.hour }}</td>
		    <td>{{ reserv.origin }}</td>
		    <td>{{ reserv.destiny }}</td>
		    <td>{{ reserv.state }}</td>
		    <td>${{ reserv.approx_price }}</td>
		    <td>
				<div class="btn-group" role="group" aria-label="Basic example">
                  <app-modal-baja-reserva [reserv]="reserv" (refreshList)="refresh($event)">
                  </app-modal-baja-reserva>
				  <button type="button" class="btn btn-warning" (click)="editReserv(reserv)">
				  	<i class="fas fa-edit"></i>
				  </button>
				</div>
			</td>
	    </tr>
	  </tbody>
	</table>
</div>
