<!--<button class="btn btn-primary" (click)="open(content)">Large modal</button>-->
<button type="button" class="btn btn-danger" (click)="open(content)">
<i class="fas fa-trash-alt"></i>
</button>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h5 class="modal-title">Â¿ Esta seguro que desea cancelar la reserva ?</h5>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
    	<p><strong>Cuando : </strong>{{ reserv.date }} {{ reserv.hour }}</p>
        <p><strong>Desde  : </strong>{{ reserv.origin }}</p>
        <p><strong>Hasta : </strong>{{ reserv.destiny }}</p>
        <p><strong>Precio Aproximado : </strong>$ {{ reserv.approx_price }}</p>
    </div>
    <div *ngIf="!view_msg" class="modal-footer">
        <button type="button" class="btn btn-warning" (click)="c('Close click')">Volver</button>
        <button type="button" class="btn btn-primary" (click)="deleteReserv()">Confirmar</button>
    </div>
    <div *ngIf="view_msg">
        <ngb-alert *ngIf="alert.view" [type]="alert.type" [dismissible]="false">
          <strong>{{ alert.title }}</strong>{{ alert.message }}
        </ngb-alert>
    </div>
</ng-template>
<ngx-spinner size="large"></ngx-spinner>
