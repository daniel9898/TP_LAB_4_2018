<fieldset class="form-group">
    <button type="submit" class="btn btn-success btn-block"
       [disabled]="false" (click)="open(content)">
      Preferencias &nbsp;<i class="fas fa-star-half-alt"></i> 
    </button>
</fieldset>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h5 class="modal-title">Seleccione un vehiculo</h5>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
  <div class="modal-body">

	<p-dataView #dv [value]="cars" filterBy="brand" [sortField]="sortField" 
	    [sortOrder]="sortOrder">
	    <p-header>
	        <div class="ui-helper-clearfix">
	            <div class="ui-g">
	                <div class="ui-g-6 ui-md-4 filter-container">
	                    <div style="position:relative">
	                        <input type="search" pInputText placeholder="Buscar por Marca" 
	                        (keyup)="dv.filter($event.target.value)">
	                    </div>
	                </div>
	                <div class="ui-g-6 ui-md-4" style="text-align:right">
	                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
	                </div>
	            </div>
	        </div>
	    </p-header>
	    <ng-template let-car pTemplate="listItem">
	        <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
	            <div class="ui-g-12 ui-md-3" style="text-align:center">
	                <img [src]="car.pictures" height="100" width="100">
	            </div>
	            <div class="ui-g-12 ui-md-8 car-details">
	                <div class="ui-g">
	                    <div class="ui-g-2 ui-sm-6">Modelo: </div>
	                    <div class="ui-g-10 ui-sm-6"><b>{{car.model}}</b></div>

	                    <div class="ui-g-2 ui-sm-6">Año: </div>
	                    <div class="ui-g-10 ui-sm-6"><b>{{car.year}}</b></div>

	                    <div class="ui-g-2 ui-sm-6">Marca: </div>
	                    <div class="ui-g-10 ui-sm-6"><b>{{car.brand}}</b></div>

	                    <div class="ui-g-2 ui-sm-6">Personas: </div>
	                    <div class="ui-g-10 ui-sm-6"><b>{{car.number_people}}</b></div>
	                </div>
	            </div>
	            <div class="ui-g-12 ui-md-1 search-icon">
	                <button pButton type="button" icon="pi pi-search" (click)="selectCar($event, car)"></button>
	            </div>
	        </div>
	    </ng-template>
	    
	    <ng-template let-car pTemplate="gridItem">
	        <div style="padding:.5em" class="ui-g-12 ui-md-3">
	            <p-panel [header]="car.brand" [style]="{'text-align':'center'}">
	                <img [src]="car.pictures" height="100" width="100">
	                <div class="car-detail">{{car.model}} - {{car.year}}</div>
	                <hr class="ui-widget-content" style="border-top:0">
	                <button pButton type="button" icon="pi pi-search" (click)="selectCar($event, car)" style="margin-top:0"></button>
	            </p-panel>
	        </div>
	    </ng-template>
	</p-dataView>
