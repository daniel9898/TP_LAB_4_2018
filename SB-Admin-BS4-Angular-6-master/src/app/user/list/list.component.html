<div *ngIf="!see_table">
    <ngb-alert *ngIf="alert.view" [type]="alert.type" [dismissible]="false">
      <strong>{{ alert.title }}</strong>{{ alert.message }}
    </ngb-alert>
</div>

<div *ngIf="see_table" class="table-responsive">
	<table class="table table-dark table-hover">
	<caption>Lista de Usuarios</caption>
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Nombre</th>
	      <th scope="col">Apellido</th>
	      <th scope="col">Email</th>
	      <th scope="col">Perfil</th>
	      <th scope="col">Imagen</th>
	      <th scope="col">Alta</th>
	      <th scope="col">Reservas</th>
	      <th scope="col">Viajes</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr *ngFor="let user of list; let i = index">
		    <th scope="row">{{ i + 1 }}</th>
		    <td>{{ user.name }}</td>
		    <td>{{ user.lastName }}</td>
		    <td>{{ user.email }}</td>
		    <td>{{ user.profile }}</td>
		    <td><img [src]="user.picture"  height="40" width="70"></td>
		    <td>{{ user.signUp }}</td>
		    <td>{{ user.reservations.length }}</td>
		    <td>{{ user.trips.length }}</td>
		    <td>
				<div class="btn-group" role="group" aria-label="Basic example">
                  <modal-delete-user [user]="user" (refreshList)="refresh($event)">
                  </modal-delete-user>
				  <button type="button" class="btn btn-warning" (click)="editUser(user)">
				  	<i class="fas fa-edit"></i>
				  </button>
				</div>
			</td>
	    </tr>
	  </tbody>
	</table>
</div>
